<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <label (click)="onActivateTreeNodeEvent.emit(node)">{{node.name}}</label>
      <crud-document-menu
          [document]="node"
          (onAddEvent)="onAddEvent.emit()"
          (onRemoveEvent)="onRemoveEvent.emit(node)"
          (onEditContentEvent)="onEditContentEvent.emit(node)"
          (onEditStructureEvent)="onEditStructureEvent.emit(node)"
      ></crud-document-menu>
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <label (click)="onActivateTreeNodeEvent.emit(node)">{{node.name}}</label>
        <crud-document-menu
          [document]="node"
          (onAddEvent)="onAddEvent.emit()"
          (onRemoveEvent)="onRemoveEvent.emit(node)"
          (onEditContentEvent)="onEditContentEvent.emit(node)"
          (onEditStructureEvent)="onEditStructureEvent.emit(node)"
        ></crud-document-menu>
      </div>
      <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
